<ion-header >



  <ion-toolbar color="nav">
    <ion-title align="center">Upcoming Events</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content padding class="card-background-page">



<h1>Recently Added</h1>

<ion-slides  class="main" slidesPerView="2">
  <div *ngFor="let a of fetchingRecentlyAdded;let i of index;" class="main">
  <ion-slide class="slide1" >
        <ion-card class="carrd" >
          <img class="image" src="{{a.img}}" imageViewer />
          <ion-card-content class="cont" (click)="viewMore(i)">
            <p style="color: black; font-weight: 500;padding-left: 20px">{{i.eventName}}</p>
              <div align="left">
              <p style="padding-left: 20px; color: rgb(139, 82, 139)">View more</p>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </div>
</ion-slides>



      <h1>Upcoming events</h1>

      <ion-slides  class="main" slidesPerView="2">
          <div *ngFor="let a of fetchingUpcoming;let i of index;" class="main">
          <ion-slide class="slide1" >
                <ion-card class="carrd" >
                  <img class="image" src="{{a.img}}" imageViewer />
                  <ion-card-content class="cont" (click)="viewMore(i)">
                    <p style="color: black; font-weight: 500;padding-left: 20px">{{i.eventName}}</p>
                      <div align="left">
                      <p style="padding-left: 20px; color: rgb(139, 82, 139)">View more</p>
                      </div>
                  </ion-card-content>
                </ion-card>
              </ion-slide>
            </div>
      </ion-slides>


 </ion-content>
