
<ion-header >
  <ion-toolbar color="dark">
    <ion-title>Upcoming Events</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content style="background-color: #222">
    <ion-card class="card" *ngFor="let a of fetching;let i of index;" (click)="viewMore(i)">
        <ion-card-header class="head" style="text-align: center">
            {{i.eventName}}
          </ion-card-header>
      <img class="image" src="{{i.img}}">
    </ion-card>
 

</ion-content>
