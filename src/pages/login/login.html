
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div align = "center">
        <ion-list no-lines>
            <ion-item>
              <ion-label><ion-icon name="at" color="light"></ion-icon></ion-label>
              <ion-input type="email" placeholder="E-mail" [(ngModel)]="Users.email"></ion-input>
            </ion-item>
            <br>
            <ion-item no-lines>
                <ion-label><ion-icon name="lock"  color="light"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" [(ngModel)]="Users.password" ></ion-input>
           </ion-item>
          </ion-list>
        </div>
      
      
          <button class="btn" ion-button color="secondary" round (click)="login()" >Login</button>
          <br>
          <button class="btn" ion-button color="secondary" round>Register</button> 
<br>
          <button (click)="ForgotPassword()" class="btn" ion-button full clear>Forgot Password?</button>
</ion-content>
