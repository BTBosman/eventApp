<ion-content class="back">
  <div class="logo" align="center">
    <img class="image" src="../../assets/imgs/fireworks (1).png">
  </div>
  <p>Event's Finder</p>

  <h1>Welcome!</h1>

    <div align = "center">
        <ion-list no-lines>
            <ion-item>
              <ion-label><ion-icon name="at" color="light"></ion-icon></ion-label>
              <ion-input type="email" placeholder="E-mail" [(ngModel)]="logging.email"></ion-input>
            </ion-item>
            <br>
            <ion-item no-lines>
                <ion-label><ion-icon name="lock"  color="light"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" [(ngModel)]="logging.password" ></ion-input>
           </ion-item>
          </ion-list>
        </div>
      
      <div align = "center" >
          <button class="btn" ion-button color="light" round (click)="login()" >Login</button>
          <br>
          <button class="btn" ion-button color="light" round (click)="reg()">Register</button> 
<br> 
        </div>
        
        <button (click)="ForgotPassword()" class="btn2" ion-button full clear>Forgot Password?</button></ion-content>
