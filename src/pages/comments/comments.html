<ion-header>



    <ion-navbar color="nav">
        <ion-title>Comments</ion-title>
      </ion-navbar>
    </ion-header>
    
    <ion-content class="all">
    <ion-list class="com" *ngFor="let i of comments">
      <div class="cm">
    
      <ion-item>
        <ion-avatar item-start>
          <img src="{{i.img}}">
        </ion-avatar>
        <h1 capitalize>
          <b>{{i.name}}</b>
          <span class="date" align="right">{{i.date}}</span>
        </h1>
     
      <div no-lines>
          <div text-wrap class="text" capitalize>
        <p>{{i.text}}</p>
          </div>
      </div>
     </ion-item>

    </div>
    </ion-list>
    
    
    </ion-content>
    
    <ion-footer>
     <ion-toolbar class="tool">
    <ion-textarea textwrap maxlength="50" placeholder="Comment here..." class="comments" [(ngModel)]="newmessage"></ion-textarea>

        <button ion-button   class ="send" icon-only (click)="placeComment()"><ion-icon name="md-send"></ion-icon></button>
      </ion-buttons>  -->
      <ion-buttons end  class="send" (click)="placeComment()">
      <button color="nav" ion-fab mini end icon-only><ion-icon name="md-send"></ion-icon></button>
    </ion-buttons>
    </ion-toolbar>
    </ion-footer>
