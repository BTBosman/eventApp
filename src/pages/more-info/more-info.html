<ion-header *ngFor="let i of event;let i = index">


  <div class="contents"  [ngStyle]="{'background-image':color+'url(' + url + ')'}">
    <div class="navrow">
      <button ion-button clear fixed  (click)="back()">
        <ion-icon class="back" name="arrow-back" style="zoom: 1.5"></ion-icon>
      </button>
      <!-- <button ion-button clear fixed>
        <ion-icon class="more" name="more"></ion-icon>
      </button> -->
    </div>
    <div class="headings">
      <h1 class="heading">{{i.eventName}}</h1>
      <h3 class="subheading">{{i.location}}</h3>
    </div>
  </div>
  <div class="menu">
    <img src="../../assets/2f799e852f68b677e4b9a4ecf867a6cd.jpg" alt="image here">
    <ion-icon class="i" name="md-chatboxes" style="zoom: 1.5"></ion-icon>
    <ion-icon class="i" name="md-heart" style="zoom: 1.5"></ion-icon>
    <ion-icon class="i" name="md-share" style="zoom: 1.5"></ion-icon>  
  </div>
  <p class="posted">Posted by: {{i.hostname}}</p>

  

</ion-header>


<ion-content *ngFor="let i of event">
  <ion-card-content>
    
    <ion-list no-line class="content">
      <ion-item>
        <ion-thumbnail item-start>
          <ion-icon class="ic" name="md-calendar"></ion-icon>
        </ion-thumbnail>
        <p>Event Date</p>
        <h2>{{i.date}} - {{i.enddate}}</h2>
      </ion-item>


      <ion-item>
        <ion-thumbnail item-start>
          <ion-icon class="ic" name="md-clock"></ion-icon>
        </ion-thumbnail>
        <p>Event Time</p>
        <h2>{{i.startTIme}} - {{i.endTIme}}</h2>
      </ion-item>


      <ion-item>
        <ion-thumbnail item-start>
          <ion-icon class="ic" name="logo-usd"></ion-icon>
        </ion-thumbnail>
        <p>Admission</p>
        <h2>R{{i.fee}}</h2>
      </ion-item>
    </ion-list>

    <!-- <h4><p>Photos</p></h4>  -->
  </ion-card-content>
