<ion-header>

  <ion-navbar>
    <ion-title>MoreInfo</ion-title>
    <ion-buttons end>
        <button ion-button round color= "danger"(click)="Terminate()"> <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <h2>
        <b>Event Name</b>
      </h2>
    </ion-item>

    <div  align="center">
    <img src="../../assets/imgs/eventpic.jpg">
</div>
    <br>
    <ion-row>
      <button ion-button color="primary" clear>Going</button>
      <button ion-button clear>Maybe</button>
      <button ion-button color="primary" clear>Not-interested</button>
    </ion-row>
    <br>

    <ion-card-content>
<div class="descr">
      <p>Description</p>
   </div>   
      <br>
      <div class="descr">
      <p>Line-Up</p>
      </div>
      <br>

      <ion-row>
        <ion-col>
          <ion-label icon-start small>
            <ion-icon name="md-time"></ion-icon>
            <b>Start: 6 PM</b>
          </ion-label>
        </ion-col>

        <ion-col>
          <ion-label icon-start small>
            <ion-icon name="md-time"></ion-icon>
            <b>Till: 6 AM</b>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label>
          <ion-icon name="md-pin"></ion-icon>
          <b> Venue: Place</b>
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
