<ion-header>
    <div class="nav">
      
      <ion-navbar color="trans">
      
        </ion-navbar>
      
    
      <ion-grid class="dash" align="center">
        <ion-row>
          <ion-col *ngFor="let a of event;let i of index">
              <!-- <ion-icon class="icons" name="thumbs-up"></ion-icon> -->
            <button class="button" ion-button color="light" outline (click)="goings()">Going</button>
          </ion-col>
    
          <ion-col>
            <button class="button" ion-button color="light" outline>Interested</button>
          </ion-col>
    
          <ion-col>
              <!-- <ion-icon class="icons" name="thumbs-down"></ion-icon> -->
            <button class="button" ion-button color="light" outline>Not Interested</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    
    </div>
    </ion-header>
    
    <ion-content padding class="color" *ngFor="let a of event;">
      <div>
    
      <h1>{{a.eventName}}</h1>
      <h3>{{a.desc}}</h3>
    
      <!-- <img class="img" src="../../assets/imgs/Spring-Fi.jpg"> -->
    
    <ion-grid align="center" class="things">
      <ion-row>
        <ion-col>
          <img src="../../assets/imgs/clock (1).png"><br>
        start @:  {{a.start}} till: {{a.end}}
        </ion-col>
    
        <ion-col>
          <img src="../../assets/imgs/calendar.png"><br>
       Day: {{a.date}}
        </ion-col>
      </ion-row>
    </ion-grid>

    <h2>Location</h2>
    <p>{{a.location}}</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div align="center">
      <button class="btn" ion-button color="dark"><ion-icon name="compass"></ion-icon></button>
    </div>

    </div>
    </ion-content>
