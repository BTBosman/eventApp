<ion-header>

  <ion-navbar color="nav">
    <ion-title>MoreInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="theme">
  <ion-card>
    <ion-item class="header">
      <h2>
        <b>Event Name</b>
      </h2>
    </ion-item>

    <div align="center" padding>
      <img src="../../assets/imgs/eventpic.jpg">
    </div>
    <ion-grid>
      <ion-row>
        <ion-col class="options">
          <button class="option" ion-button color="nav">Going</button>
        </ion-col>
        <ion-col class="options">
          <button class="option" ion-button color="nav">Maybe</button>
        </ion-col>
        <ion-col>
          <button class="option" ion-button color="nav">Not-interested</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <br>

    <ion-card-content>
      <div class="descr">
        <p>Description</p>
      </div>
      <br>


      <ion-row>
        <ion-col>
          <ion-label icon-start small>
            <ion-icon name="md-time"></ion-icon>
            <b>Start: 6 PM</b>
          </ion-label>
        </ion-col>

        <ion-col>
          <ion-label icon-start small>
            <ion-icon name="md-time"></ion-icon>
            <b>Till: 6 AM</b>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-col>
        <ion-item>

          <ion-label>
            <ion-icon name="md-pin"></ion-icon>
            <b> Venue: Place</b>
          </ion-label>

        </ion-item>
      </ion-col>
    </ion-card-content>
  </ion-card>
</ion-content>
