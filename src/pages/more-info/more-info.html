<ion-header>
    <div class="nav">
      
      <ion-navbar color="trans">
      
        </ion-navbar>
      
    
      <ion-grid class="dash" align="center">
        <ion-row>
          <ion-col>
              <!-- <ion-icon class="icons" name="thumbs-up"></ion-icon> -->
            <button class="button" ion-button color="light" outline>Going</button>
          </ion-col>
    
          <ion-col>
            <button class="button" ion-button color="light" outline>Interested</button>
          </ion-col>
    
          <ion-col>
              <!-- <ion-icon class="icons" name="thumbs-down"></ion-icon> -->
            <button class="button" ion-button color="light" outline>Not Interested</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    
    </div>
    </ion-header>
    
    <ion-content padding class="color">
      <div *ngFor="let i of event">
    
      <h1>{{i.eventName}}</h1>
      <h3>{{i.eventDesc}}</h3>
    
      <!-- <img class="img" src="../../assets/imgs/Spring-Fi.jpg"> -->
    
    <ion-grid align="center" class="things">
      <ion-row>
        <ion-col>
          <img src="{{i.img}}"><br>
          {{i.startTIme}} till {{i.endTIme}}
        </ion-col>
    
        <ion-col>
          <img src="../../assets/imgs/calendar.png"><br>
          {{i.date}}
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <h2>Location</h2>
    <p>{{i.location}}</p>
    <div align="center">
      <button class="btn" ion-button color="dark"><ion-icon name="compass"></ion-icon></button>
    </div>
  </div>
    </ion-content>
