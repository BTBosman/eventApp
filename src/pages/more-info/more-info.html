<ion-header>

  <ion-navbar>
    <ion-title>More Information</ion-title>
    <ion-buttons start>
        <button ion-button round color= "danger"(click)="Terminate()"> <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let i of fetching;let i of index;">
    <ion-item>
      <h2>
        <b>{{i.eventName}}</b>
      </h2>
    </ion-item>

    <div  align="center">
    <img src="{{i.img}}">
</div>
    <br>
    <ion-row>
      <button ion-button color="primary" clear (click)="next()">Going</button>
      <button ion-button clear>Maybe</button>
      <button ion-button color="primary" clear>Not-interested</button>
    </ion-row>
    <br>

    <ion-card-content>
<div class="descr">
      <p>{{i.eventDesc}}</p>
   </div>   
        <br>
      <ion-item>
        <ion-label icon-start small>
          <ion-icon name="md-pin"></ion-icon>
          <b> Venue: {{i.location}}</b>
        </ion-label>
      </ion-item>
      <br>

      <ion-row>
        <ion-col>
          <ion-label icon-start small>
            <ion-icon name="md-time"></ion-icon>
            <b>Start: {{i.startTIme}}</b>
          </ion-label>
        </ion-col>

        <ion-col>
          <ion-label icon-start small>
            <ion-icon name="md-time"></ion-icon>
            <b>Till: {{i.endTIme}}</b>
          </ion-label>
        </ion-col>

      <ion-col>
        <ion-label icon-start small>
          <ion-icon name="md-time"></ion-icon>
          <b>Date: {{i.date}}</b>
        </ion-label>
      </ion-col>
    </ion-row>
    
    <ion-item>
        <ion-label>
          <ion-icon name="md-cash"></ion-icon>
          <b> Fee: {{i.fee}}</b>
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
