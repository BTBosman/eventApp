<ion-header>
  <ion-navbar color="nav">
    <ion-title align="center">
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="img" >
              <ion-item class="item" *ngFor="let a of fetching;let i of index;">
                <ion-avatar class="avatar" item-start>
                  <img src="{{a.img}}">
                </ion-avatar>
                <h2>{{a.eventName}}</h2>
                <p text-wrap style="color:black">{{a.date}}<br>
                 {{a.location}}</p>
                  <div align="right">
                  <ion-icon name="arrow-dropright" (click)="moreinfo(i)"></ion-icon>
                </div>
        
              </ion-item>
          

</ion-content>
