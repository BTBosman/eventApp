<ion-header>
  <ion-navbar color="nav">
    <ion-title align="center">
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let i of fetching;let a of index;">
        <ion-card-header>
        {{i.eventName}}
        <br>
        </ion-card-header>
        <ion-card-content>
          <h3>{{i.location}}<br>
          {{i.date}}
             <br> start @ {{i.startTIme}} till {{i.endTIme}}</h3>
                </ion-card-content>
        <button class="btn" ion-button color="nav" clear>View more</button>
        <div align="right">
        <ion-icon class="icon" name="trash"></ion-icon>
      </div>
      </ion-card>
      
</ion-content>
