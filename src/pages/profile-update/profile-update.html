<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center;">Update</ion-title>
    <ion-buttons end>
    <button end ion-button color="primary" clear (click)="dismiss()">Back
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item no-lines>
        <ion-label><ion-icon name="profile"  color="primary"></ion-icon></ion-label>
      <ion-input type="text" placeholder="New Username" [(ngModel)]="Users.Username" ></ion-input>
   </ion-item>

   <ion-item>
     <input type="file" (change)="uploadPic($event)">
   </ion-item>
</ion-list>

<button ion-button (click)="saveData()"></button>

</ion-content>
