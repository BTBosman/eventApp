<ion-header>
  <div class="thenav">
  <ion-navbar color="trans">
   
    <ion-buttons end>
    <button end ion-button  style="color: white" clear (click)="dismiss()">Back
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
   </ion-buttons>
  </ion-navbar>
  <div *ngFor="let i of profile" class="phot" align="center">
    <ion-avatar>
      <img class="pic1" src='{{i.img}}'>
    </ion-avatar>
    <br>
    <br>
    <h1>{{i.username}}</h1>
  </div>
</div>
</ion-header>


<ion-content >
<ion-list>
    <ion-item class="name" no-lines>
        <ion-label><ion-icon name="profile"  color="primary"></ion-icon></ion-label>
      <ion-input type="text" placeholder="New Username" [(ngModel)]="update.userName" ></ion-input>
   </ion-item>
<br>
   <ion-item>
     <input type="file" (change)="uploadPic($event)">
   </ion-item>
</ion-list>
<div align = "center">
<button color = "nav" ion-button (click)="saveData()">Update</button>
</div>
</ion-content>
